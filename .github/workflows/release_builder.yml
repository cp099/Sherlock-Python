# This is the final, corrected GitHub Actions workflow file.

name: Build Sherlock Releases

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: pyinstaller sherlock.spec

      # --- NEW DEBUGGING STEP ---
      - name: List dist directory contents
        run: Get-ChildItem -Path dist

      # --- CORRECTED ZIPPING STEP ---
      - name: Zip the output
        run: Compress-Archive -Path dist/sherlock -DestinationPath Sherlock-Windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sherlock-Windows-Release
          path: Sherlock-Windows.zip

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build with PyInstaller
        run: pyinstaller sherlock.spec

      # --- NEW DEBUGGING STEP ---
      - name: List dist directory contents
        run: ls -R dist

      # --- CORRECTED ZIPPING STEP ---
      - name: Zip the output
        run: zip -r Sherlock-Linux.zip dist/Sherlock

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sherlock-Linux-Release
          path: Sherlock-Linux.zip